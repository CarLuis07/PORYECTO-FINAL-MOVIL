<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>PROYECTO FINAL MOVIL</title>
</head>

<body>
    <section class="container-sm bg-primary">
        <div class="row py-3">
            <div class="col-8">
                <img src="/img/DeTodo-X-15-6-2023.png" width="200px">
            </div>
            <div class="col-2">
                <img id="irCarrito" src="img/carrito.png" width="50px" alt="">
            </div>
            <div class="col-2">
                <img id="imgLogin" src="img/loginIcon.png" width="50px" data-bs-toggle="modal" data-bs-target="#Modal1">
            </div>
        </div>
    </section>
    <section class="container-fluid">
        <div class="row mt-5 col-sm-4" id="SeccionDecategorias">
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Inicion Sesión</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form name="frmLogin" onsubmit="validarUsuario(this,event)">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="Inputusuario" placeholder="Ingrese Su Usuario"
                                required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="InputContra" placeholder="Ingrese Su Contraseña"
                                required>
                        </div>
                        <div id="alertLgin" class="alert alert-danger" role="alert" style="display: none;"> Usuario o Contraseña Incorrectos*</div>
                        <button type="submit" id="ocultar" class="btn btn-primary">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
</script>
<script src="js/index.js"></script>

</html>
